<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Manipulando números:</h1>
    <button onclick="Clicou()">Clique aqui</button>
    <section id="resposta">
        
    </section>
    <script>
        function Clicou(){
            let nome = window.prompt("Digite seu nome")
            let nota1 = Number(window.prompt("Digite um número"))
            let nota2 = Number(window.prompt("Digite o outro número"))
            let media = window.document.getElementById('resposta')
            
            media.innerHTML = `<p>Notas obtidas: ${nota1} e ${nota2}.<br>A media de ${nome} é ${(nota1+nota2)/2}!</p>`
        }
    </script>
</body>
</html>
