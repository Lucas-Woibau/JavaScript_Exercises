<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button onclick="Clicou()">Clique aqui</button>
    <button onclick="Zerar()">Zerar contador</button>
    <section id="cliques">

    </section>
    <script>
        let cliques = 0;
        let contagem = document.getElementById('cliques')
        function Clicou(){
            cliques++;          
            contagem.innerHTML = `<p>Voce clicou <strong>${cliques}</strong> vezes no botão</p>`
        }

        function Zerar(){
            cliques = 0;
            contagem.innerHTML = `<p>Voce clicou <strong>${cliques}</strong> vezes no botão</>`
        }
    </script>
</body>
</html>
