<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Manipulando números:</h1>
    <button onclick="Clicou()">Clique aqui</button>
    <section id="resposta">
        <p></p>
    </section>
    <script>
        window.alert("Seja bem vindo ao meu site")

        function Clicou(){
            let numero = Number(window.prompt("Digite um número"))
            let resposta = window.document.getElementById('resposta')
            
            resposta.innerHTML = `<p>O dobro de ${numero} é ${numero+numero} e metade é ${numero/2}!<p>`
        }
    </script>
</body>
</html>
