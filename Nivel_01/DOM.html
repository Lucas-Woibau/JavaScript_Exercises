<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usando o prompt e o alert</h1>
    <button onclick="Clicou()">Clica em mim</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado</p>
    </section>
    <script>       
        function Clicou(){
            let nome = prompt("Digite seu nome")
            let resposta = window.document.getElementById('resultado')
            
            resposta.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um prazer conhece-lo!</p>`
        }
    </script>
</body>
</html>
